<!DOCTYPE html>
<link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
/>
<title>Flashcards</title>

<div class="ui card" style="margin: auto; margin-top: 128px">
    <div class="content">
        <div class="header">{{ word }}</div>
    </div>
    <div class="content">
        <div class="ui styled fluid accordion">
            <div class="title">
                <i class="dropdown icon"></i>
                Translation
            </div>
            <div class="content">
                <p
                    class="transition hidden"
                    style="text-align: right; direction: rtl"
                >
                    {{ translation }}
                </p>
            </div>

            {% if synonyms|length > 0 %}
            <div class="title">
                <i class="dropdown icon"></i>
                Synonyms
            </div>
            <div class="content">
                <ul class="ui list">
                    {% for synonym in synonyms %}
                    <li>{{ synonym }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %} {% if antonyms|length > 0 %}
            <div class="title">
                <i class="dropdown icon"></i>
                Antonyms
            </div>
            <div class="content">
                <ul class="ui list">
                    {% for antonym in antonyms %}
                    <li>{{ antonym }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
    </div>

    <div class="ui bottom attached button" onclick="window.location.reload()">
        Next
        <i class="long arrow alternate right icon"></i>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $(".ui.accordion").accordion();
</script>
